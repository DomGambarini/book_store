{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
               
                <table>
                    {% for member in team_members %}
                    <tr>
                        <td>{{ member.name }}</td>
                        <td>{{ member.position }}</td>
                        <td>{{ member.bio }}</td>
                        <td><img  src="{{ member.image.url }}" alt="{{ member.name }}"></td>
                    </tr>
                    {% endfor %}
                </table>
                
            </div>
        </div>

    
{% endblock %}
